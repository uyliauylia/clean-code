<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <h3 class="h3 h3-add-item">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="h3">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox-input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="checkbox-input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="h3">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox-input" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
